version: "2"

run:
  timeout: 20m

issues:
  max-same-issues: 50

linters:
  # Start by disabling all linters so things don't change as we switch
  # golangci-lint versions. We can re-enable the ones we want below.
  default: none
  enable:
    - depguard
    - errcheck
    - exhaustive
    - exptostd
    - forbidigo
    - gocritic
    - govet
    - ineffassign
    - lll
    - loggercheck
    - misspell
    - revive
    - staticcheck
    - thelper
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wsl_v5

  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          files:
            - $all
          deny:
            - pkg: io/ioutil
              desc: replaced by io and os packages since Go 1.16

    exhaustive:
      check:
        - switch
        - map
      default-signifies-exhaustive: false
      explicit-exhaustive-switch: true
      explicit-exhaustive-map: true

    gocritic:
      disable-all: true
      enabled-checks:
        - exitAfterDefer

    forbidigo:
      forbid:
        # Don't print, log.
        - pattern: "fmt.Print(# Is this leftover debugging?)?"

    lll:
      line-length: 90

    misspell:
      mode: restricted

    revive:
      max-open-files: 2048
      rules:
        - name: blank-imports
        - name: bool-literal-in-expr
        - name: constant-logical-expr
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: duplicated-imports
        - name: early-return
        - name: empty-block
        - name: errorf
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: exported
        - name: identical-branches
        - name: if-return
        - name: import-shadowing
        - name: increment-decrement
        - name: indent-error-flow
        - name: modifies-value-receiver
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: redundant-import-alias
        - name: superfluous-else
        - name: time-equal
        - name: time-naming
        - name: unchecked-type-assertion
        - name: unreachable-code
        - name: use-any
        - name: useless-break
        - name: var-declaration
        - name: var-naming
          arguments:
            - [] # custom allowlist
            - [] # custom denylist
            - - skip-package-name-checks: true # ALLOW package names like "utils"

    thelper:
      test:
        first: true
        name: false
        begin: false
      benchmark:
        first: true
        name: false
        begin: false
      tb:
        first: true
        name: false
        begin: false
      fuzz:
        first: true
        name: false
        begin: false

    usetesting:
      context-background: false
      context-todo: false

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt

  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/alcionai/clues)

  exclusions:
    generated: lax
